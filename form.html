<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bättre webb</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="var.css">
	<link rel="icon" href="bilder/pngegg.png">
</head>
<body>
	<header>
		<h1><a href="startsida.html">Bättre Webb</a></h1>
	</header>
	<main>
		<form>
			<section class="rubrik">
				<h2>Vänligen fyll i din anmälan</h2>
				<p>Alla fält med &ast; är obligatoriska <br/>
				och betalning sker på plats</p>
			</section>
			<hr/>

			<!-- Biljettyp radio -->
			<div class="form-stil biljett">
				<label>Biljettyp &ast;</label>

				<div>
					<input type="radio" name="radio-biljett" id="biljett-alla" required/>
					<label for="biljett-alla">Alla dagar</label>
				</div>
				<p>699kr</p>

				<div>
					<input type="radio" name="radio-biljett" id="biljett-fre" required/>
					<label for="biljett-fre">Fre 9/12</label>
				</div>
				<p>249kr</p>

				<div>
					<input type="radio" name="radio-biljett" id="biljett-lor" required/>
					<label for="biljett-lor">Lör 10/12</label>
				</div>
				<p>249kr</p>

				<div>
					<input type="radio" name="radio-biljett" id="biljett-son" required/>
					<label for="biljett-son">Sön 11/12</label>
				</div>
				<p>249kr</p>
			</div>
			<hr/>

			<!-- Matval -->
			<div class="form-stil mat">
				<label>Mat &lpar;valfritt&rpar;</label>

				<div>
					<input type="radio" name="radio-mat" id="mat-kott"/>
					<label for="mat-kott">Kött</label>
					<br/>
					<label class="mat-info" for="mat-kott">Köttfärsbiff i ugn med couscous</label>
				</div>
				<p>119kr</p>

				<div>
					<input type="radio" name="radio-mat" id="mat-fisk"/>
					<label for="mat-fisk">Fisk</label>
					<br/>
					<label class="mat-info" for="mat-fisk">Lax med dillslungad potatis</label>
				</div>
				<p>129kr</p>

				<div>
					<input type="radio" name="radio-mat" id="mat-veg"/>
					<label for="mat-veg">Vegetariskt</label>
					<br/>
					<label class="mat-info" for="mat-veg">Purjolökspaj med tofu</label>
				</div>
				<p>119kr</p>

				<div>
					<input type="checkbox" name="checkbox-mat" id="mat-allergi"/>
					<label for="mat-allergi">Allergi</label>
					<br/>
					<label class="osynlig-text" for="skriv-allergi">Fyll i fältet nedan med din allergi</label>
					<br/>
					<textarea id="skriv-allergi"></textarea>
				</div>
			</div>
			<hr/>

			<!-- Personuppgifter -->
			<div class="form-stil person">
				<label>Personuppgifter</label>

				<div>
					<label for="fornamn">Förnamn &ast;</label>
					<input type="text" name="input-person" id="fornamn" pattern="[A-Öa-ö]+"required/>
				</div>
				<div>
					<label for="efternamn">Efternamn &ast;</label>
					<input type="text" name="input-person" id="efternamn" pattern="[A-Öa-ö]+" required/>
				</div>
				<div>
					<label for="adress-ett">Adress 1 &ast;</label>
					<input type="text" name="input-person" id="adress-ett"  pattern="[A-Öa-ö0-9 A-Öa-ö 0-9]+" required/>
				</div>
				<div>
					<label for="adress-tva">Adress 2</label>
					<input type="text" name="input-person" id="adress-tva"/>
				</div>
				<div>
					<label for="e-post">E-post &ast;</label>
					<input type="email" name="input-person" id="e-post" required/>
				</div>
			</div>

			<div class="knapp-stil">
				<button type="submit">Skicka in</button>
				<button type="reset">Rensa</button>
			</div>
		</form>
		

</main>
