<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bättre webb</title>

	<link rel="stylesheet" href="var.css">
	<link rel="icon" href="bilder/pngegg.png">
</head>
<body>
	<header>
		<h1><a href="startsida.html">Bättre Webb</a></h1>
	</header>
	<main>
		<form>
			<article class="rubrik">
				<h2>Vänligen fyll i din anmälan</h2>
				<p>Alla fält med &ast; är obligatoriska <br/>
				och betalning sker på plats</p>
			</article>
			<hr/>

			<!-- Biljettyp radio -->
			<div class="form-stil biljett">
				<p>Biljettyp &ast;</p>

				<label for="biljett__alla">
					<input type="radio" name="radio-biljett--krav" id="biljett__alla" required/>
					<label for="biljett__alla">Alla dagar</label>
				</label>
				<label class="kostnad" for="biljett__alla">699kr</label>

				<label for="biljett__fre">
					<input type="radio" name="radio-biljett--krav" id="biljett__fre" required/>
					<label for="biljett__fre">Fre 9/12</label>
				</label>
				<label class="kostnad" for="biljett__fre">249kr</label>


				<label for="biljett__lor">
					<input type="radio" name="radio-biljett--krav" id="biljett__lor" required/>
					<label for="biljett__lor">Lör 10/12</label>
				</label>
				<label class="kostnad" for="biljett__lor">249kr</label>

				<label for="biljett__son">
					<input type="radio" name="radio-biljett--krav" id="biljett__son" required/>
					<label for="biljett__son">Sön 11/12</label>
				</label>
				<label class="kostnad" for="biljett__son">249kr</label>
			</div>
			<hr/>

			<!-- Matval -->
			<div class="form-stil mat">
				<p>Mat &lpar;valfritt&rpar;</p>

				<label for="mat__kott">
					<input type="radio" name="radio-mat" id="mat__kott"/>
					<label for="mat__kott">Kött</label>
					<br/>
					<label class="mat-info" for="mat__kott">Köttfärsbiff i ugn med couscous</label>
				</label>
				<label class="kostnad" for="mat__kott">119kr</label>

				<label for="mat__fisk">
					<input type="radio" name="radio-mat" id="mat__fisk"/>
					<label for="mat__fisk">Fisk</label>
					<br/>
					<label class="mat-info" for="mat__fisk">Lax med dillslungad potatis</label>
				</label>
				<label class="kostnad" for="mat__fisk">129kr</label>

				<label for="mat__veg">
					<input type="radio" name="radio-mat" id="mat__veg"/>
					<label for="mat__veg">Vegetariskt</label>
					<br/>
					<label class="mat-info" for="mat__veg">Purjolökspaj med tofu</label>
				</label>
				<label class="kostnad" for="mat__veg">119kr</label>

				<div>
					<input type="checkbox" name="checkbox-mat" id="mat__allergi"/>
					<label for="mat__allergi">Allergi</label>
					<br/>
					<label class="mat__textarea--osynlig" for="mat__skriv-allergi">Fyll i fältet nedan med din allergi</label>
					<br/>
					<textarea id="mat__skriv-allergi" maxlength="40"></textarea>
				</div>
			</div>
			<hr/>

			<!-- Personuppgifter -->
			<div class="form-stil person">
				<label>Personuppgifter</label>

				<div>
					<label for="person__fornamn">Förnamn &ast;</label>
					<input type="text" name="input-person--krav" id="person__fornamn" pattern="[A-Öa-ö]+" minlength="2" required/>
				</div>
				<div>
					<label for="person__efternamn">Efternamn &ast;</label>
					<input type="text" name="input-person--krav" id="person__efternamn" pattern="[A-Öa-ö]+" minlength="2" required/>
				</div>
				<div>
					<label for="person__stad">Stad &ast;</label>
					<input type="text" name="input-person--krav" id="person__stad" pattern="[A-Öa-ö]+" minlength="2" required/>
				</div>
				<div>
					<label for="person__postnummer">Postnummer &ast;</label>
					<input type="text" name="input-person--krav" id="person__Postnummer" pattern="[0-9- ]+" minlength="5" maxlength="6" required/>
				</div>
				<div>
					<label for="person__adress-ett">Adress 1 &ast;</label>
					<input type="text" name="input-person--krav" id="person__adress-ett"  pattern="[A-Öa-ö0-9 A-Öa-ö 0-9]+" required/>
				</div>
				<div>
					<label for="person__adress-tva">Adress 2</label>
					<input type="text" name="input-person" id="person__adress-tva"/>
				</div>
				<div>
					<label for="person__e-post">E-post &ast;</label>
					<input type="email" name="input-person--krav" id="person__e-post" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1.63}$" required/>
				</div>
			</div>

			<div class="knapp-stil">
				<button class="knapp-stil--utseende" type="submit">Skicka in</button>
				<button class="knapp-stil--utseende" type="reset">Rensa</button>
			</div>
		</form>
		

</main>
